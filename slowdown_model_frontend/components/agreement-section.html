<!-- Agreement Section Component -->
<h1
  style="
    margin-top: 40px;
    margin-bottom: 10px;
    font-size: 32px;
    font-weight: bold;
    color: #333;
  "
>
  Agreement starting at <span style="color: #007bff;" id="agreement-speedup-value">5x AI R&D</span> speedup
</h1>

<!-- Dashboard and Plots in Same Flex -->
<div
  id="agreementTopSection"
  style="
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 10px;
    align-items: flex-start;
    min-height: 350px;
    height: auto;
  "
>
  <!-- Median Outcomes Dashboard -->
  <div
    class="dashboard"
    style="
      flex: 0 0 auto;
      width: 240px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 0;
      justify-content: flex-start;
    "
  >
    <div
      class="plot-title"
      style="
        text-align: center;
        border-bottom: 1px solid #ddd;
        padding-bottom: 8px;
        margin: 0 0 20px 0;
      "
    >
      Median outcomes
    </div>

    <div class="dashboard-item" style="margin: 0 0 20px 0;">
      <div class="dashboard-value" id="outcome-slowdown">5 years, 3x</div>
      <div class="dashboard-label">Slowdown</div>
    </div>

    <div class="dashboard-item" style="margin: 0 0 20px 0;">
      <div class="dashboard-value" id="outcome-takeover-risk">30% &rarr; 10%</div>
      <div class="dashboard-label">Change in takeover risk<br>(human or AI)</div>
    </div>

    <div class="dashboard-item" style="margin: 0 0 20px 0;">
      <div class="dashboard-value" id="outcome-prc-risk">2% &rarr; 10%</div>
      <div class="dashboard-label">Change in PRC<br>takeover risk</div>
    </div>

    <div class="dashboard-item" style="margin: 0 0 20px 0;">
      <div class="dashboard-value" id="outcome-compute-reduction">1000x</div>
      <div class="dashboard-label">Reduction in<br>compute</div>
    </div>

    <div class="dashboard-item" style="margin: 0;">
      <div class="dashboard-value" id="outcome-research-reduction">100x</div>
      <div class="dashboard-label">Reduction in human<br>research effort</div>
    </div>
  </div>

  <!-- Median Takeoff Trajectories Plot -->
  <div
    class="plot-container"
    style="
      flex: 1 1 200px;
      min-width: 200px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    "
  >
    <div
      class="plot-title"
      style="
        text-align: center;
        border-bottom: 1px solid #ddd;
        padding-bottom: 8px;
        margin-bottom: 10px;
        margin-top: 0;
      "
    >
      Median Takeoff Trajectories
    </div>
    <div
      id="slowdownPlot"
      class="plot"
      style="flex: 1; min-height: 0"
    ></div>
  </div>

  <!-- Compute Over Time Plot -->
  <div
    class="plot-container"
    style="
      flex: 1 1 200px;
      min-width: 200px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    "
  >
    <div
      class="plot-title"
      style="
        text-align: center;
        border-bottom: 1px solid #ddd;
        padding-bottom: 8px;
        margin-bottom: 10px;
        margin-top: 0;
      "
    >
      Compute Over Time
    </div>
    <div
      id="agreementComputePlot"
      class="plot"
      style="flex: 1; min-height: 0"
    ></div>
  </div>
</div>
