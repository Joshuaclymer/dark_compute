[pytest]
# Pytest configuration for ai-futures-calculator

# Minimum version
minversion = 9.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add project root to Python path
pythonpath = .

# Default options for all test runs
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (when --cov is used)
[coverage:run]
source = scripts
omit =
    */tests/*
    */test_*
    */.venv/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
